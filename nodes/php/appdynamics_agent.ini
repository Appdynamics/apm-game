[AppDynamics Agent]
extension = appdynamics_agent.so
agent.log4cxx_config = /opt/appdynamics/appdynamics-php-agent/php/conf/appdynamics_agent_log4cxx.xml
agent.php_agent_root = /opt/appdynamics/appdynamics-php-agent
agent.controller.hostName = CONTROLLERHOST
agent.controller.port = CONTROLLERPORT
agent.applicationName = APPLICATIONNAME
agent.tierName = TIERNAME
agent.nodeName = NODENAME
agent.controller.ssl.enabled = 1
agent.accountName = ACCOUNTNAME
agent.accountAccessKey = ACCESSKEY
agent.analyticsHostName = machine-agent 
agent.analyticsPort = 9090
